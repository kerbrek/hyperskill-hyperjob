---
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: hyperjob-web
    volumes:
      - static_files:/app/static
    env_file:
      # - ./ENV/.env.app
      - ./.env.example
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      # - ./ENV/.env.db
      - ./.env.example

  nginx:
    image: nginx:1-alpine
    volumes:
      - ./etc/nginx/templates:/etc/nginx/templates:ro
      - static_files:/app/static/:ro
    ports:
      - "8000:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_files:
